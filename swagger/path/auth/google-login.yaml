tags:
  - Auth
summary: Login via Google OAuth
operationId: googleLogin
description: Login via Google OAuth
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - code
        properties:
          code:
            description: Token
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NzgyY2I4ODQ4MDlhNjFhYjk2YzQyOGYiLCJlbWFpbCI6ImdvY2hha2luZHJAdWtyLm5ldCIsImlhdCI6MTczNjY0MzQyMiwiZXhwIjoxNzM2NjQzNzIyfQ.1qKbcPj7mv6vNp0DzO_qSzRBFD1Boa5nBIKkopjAQMc
responses:
  '200':
    description: Login via Google OAuth
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in via Google OAuth!
            data:
              type: object
              required:
                - accessToken
                - user
              properties:
                accessToken:
                  description: AccessToken
                  type: string
                  example: NOfB2S2e0OVHjvJb41gxPf4Rc6gwZmblEgiC4axh
                user:
                  type: object
                  $ref: ../../components/schemas/user.yaml
  '400':
    $ref: ../../components/responses/400.yaml
  '500':
    $ref: ../../components/responses/500.yaml
