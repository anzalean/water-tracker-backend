tags:
  - Auth
summary: Counting user
operationId: countUser
description: Number of users
security: []
responses:
  '200':
    description: Count user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User fetched successfully
            data:
              type: object
              required:
                - users
              properties:
                users:
                  description: Number of users
                  type: integer
                  example: 16
  '400':
    $ref: ../../components/responses/400.yaml
  '500':
    $ref: ../../components/responses/500.yaml
