tags:
  - Auth
summary: Update user
operationId: updateUser
description: Updating and adding user data
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required: []
        properties:
          email:
            description: User's email
            type: string
            minLength: 5
            maxLength: 50
            example: peter12@example.com
          avatarURL:
            description: Link to user's photo
            type: string
            format: binary
          name:
            description: User`s name
            type: string
            example: Peter Pavlov
          gender:
            description: Choose gender
            type: string
            enum: ['female', 'male']
          weight:
            description: User`s weight
            type: number
            example: 60
          activityTime:
            description: User active time
            type: number
            example: 2
          desiredVolume:
            description: Desired water volume
            type: number
            minimum: 50
            maximum: 5000
            example: 50
responses:
  '200':
    description: update user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User updated successfully
            data:
              type: object
              required:
                - user
              properties:
                user:
                  type: object
                  $ref: ../../components/schemas/user.yaml
  '404':
    $ref: '../../components/responses/auth/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'

