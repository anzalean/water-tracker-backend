tags:
  - Auth
summary: Reset password
operationId: resetEmail
description: Password reset via email
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: User's email
            type: string
            minLength: 5
            maxLength: 50
            example: peter12@example.com
responses:
  '200':
    description: Password reset via email
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email was successfully sent!
            data:
              type: object
              example: {}
  '400':
    $ref: '../../components/responses/auth/400.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
