tags:
  - Auth
summary: User registration
operationId: registerUser
description: New user registration
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: User's email
            type: string
            example: peter12@example.com
          password:
            description: User's password
            type: string
            minLength: 8
            maxLength: 50
            example: Asdf1234
responses:
  '201':
    description: User registration
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user
            data:
              type: object
              required:
                - userId
                - email
              properties:
                userId:
                  description: User`s id
                  type: string
                  example: 678427d895056fd9ae40e7c0
                email:
                  description: User`s email
                  type: string
                  example: peter12@example.com
  '400':
    $ref: ../../components/responses/400.yaml
  '409':
    $ref: ../../components/responses/409.yaml
  '500':
    $ref: ../../components/responses/500.yaml
