tags:
  - Auth
summary: User registration
operationId: registerUser
description: New user registration
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: User's email
            type: string
            example: peter12@example.com
          password:
            description: User's password
            type: string
            example: Asdf1234
responses:
  '201':
    description: User registration
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user
            data:
              type: object
              $ref: '../../components/schemas/user.yaml'
  '409' :
    $ref: '../../components/responses/auth/409.yaml'

