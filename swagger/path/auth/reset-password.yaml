tags:
  - Auth
summary: Token validation
operationId: validToken
description: Token validation
security: []
parameters:
  - in: query
    name: token
    required: true
    schema:
      type: string
      example: NOfB2S2e0OVHjvJb41gxPf4Rc6gwZmblEgiC4axh
responses:
  '200':
    description: Token validation
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Token is valid
            data:
              type: object
              required:
                - decodedToken
              properties:
                decodedToken:
                  type: object
                  required:
                    - sub
                    - email
                    - iat
                    - exp
                  properties:
                    sub:
                      description: User`s id
                      type: string
                      example: 6783d4011c9216e73812660b
                    email:
                      description: User`s email
                      type: string
                      example: peter12@gmail.com
                    iat:
                      description: Token creation time
                      type: number
                      example: 1736724577
                    exp:
                      description: Token expiration time
                      type: number
                      example: 1736724877
  '401':
    $ref: '../../components/responses/auth/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'


