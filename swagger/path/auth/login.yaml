tags:
  - Auth
summary: User authentication
operationId: loginUser
description: User authentication
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: User's email
            type: string
            example: peter12@example.com
          password:
            description: User's password
            type: string
            example: Asdf1234
responses:
  '200':
    description: User authentication
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User successfully authenticated
            data:
              type: object
              required:
                - userId
                - email
                - accessToken
              properties:
                userId:
                  description: User`s id
                  type: string
                  example: 678427d895056fd9ae40e7c0
                email:
                  description: User`s email
                  type: string
                  example: peter12@example.com
                accessToken:
                  description: AccessToken
                  type: string
                  example: NOfB2S2e0OVHjvJb41gxPf4Rc6gwZmblEgiC4axh
  '400' :
    $ref: '../../components/responses/auth/400.yaml'
  '401':
    $ref: '../../components/responses/auth/401.yaml'
  '404':
    $ref: '../../components/responses/auth/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
