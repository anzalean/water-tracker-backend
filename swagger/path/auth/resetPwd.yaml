tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: Reset password
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            description: Token from email link
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NzgzZDQwMTFjOTIxNmU3MzgxMjY2MGIiLCJlbWFpbCI6ImdvY2hha2luZHJAdWtyLm5ldCIsImlhdCI6MTczNjgxMDkzOCwiZXhwIjoxNzM2ODExMjM4fQ.oJdwYW0yY2OOMhIo2HvNsr3RVvFMRrFZO2lw3tJnBGI
          password:
            description: User's password
            type: string
            minLength: 6
            example: Asdf1234
responses:
  '200':
    description: Reset password
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password was successfully reset!
            data:
              type: object
              example: {}
  '401':
    $ref: '../../components/responses/auth/401.yaml'
  '404':
    $ref: '../../components/responses/auth/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
