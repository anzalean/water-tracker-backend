tags:
  - Water
summary: Month cards
operationId: monthCard
description: Total month water cards
security:
  - bearerAuth: []
parameters:
  - in: query
    name: date
    required: true
    schema:
      type: string
      format: date-time
      example: '2025-01-01T00:00:00Z'
responses:
  '200':
    description: Total month water cards
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Total month water cards
            data:
              type: object
              required:
                - totalMonthWaterAmount
                - monthWaterCards
              properties:
                totalMonthWaterAmount:
                  description: Total daily water amount
                  type: number
                  example: 5
                monthWaterCards:
                  description: Cards per month
                  type: array
                  items:
                    $ref: ../../components/schemas/water.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/500.yaml
