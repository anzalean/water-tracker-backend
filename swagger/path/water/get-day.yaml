tags:
  - Water
summary: Day cards
operationId: dayCard
description: Total day water cards
security:
  - bearerAuth: []
parameters:
  - in: query
    name: date
    required: true
    schema:
      type: string
      format: date-time
      example: '2025-01-12T00:00:00Z'
responses:
  '200':
    description: Total day water cards
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Total day water cards
            data:
              type: object
              required:
                - totalDailyWaterAmount
                - todayWaterCards
              properties:
                totalDailyWaterAmount:
                  description: Total daily water amount
                  type: number
                  example: 5
                todayWaterCards:
                  description: Cards per day
                  type: array
                  items:
                    $ref: ../../components/schemas/water.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/500.yaml
