tags:
  - Water
summary: Editing a water map
operationId: editCard
description: Editing a water map
security:
  - bearerAuth: []
parameters:
  - in: path
    name: cardId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - date
          - amount
        properties:
          date:
            description: Water card edition date
            type: string
            format: date-time
            example: '2025-01-05T17:20:38.936'
          amount:
            description: Amount of water
            type: number
            example: 50
responses:
  '201':
    description: Editing a water map
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully patched a water card!
            data:
              type: object
              $ref: ../../../components/schemas/water.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
