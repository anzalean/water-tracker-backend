tags:
  - Water
summary: Day cards
operationId: dayCard
description: Total day water cards
security:
  - bearerAuth: []
parameters:
  - in: query
    name: date
    required: true
    schema:
      type: integer
      minimum: 1704060000000
      description: Event date in Unix timestamp (milliseconds since epoch)
      example: 1705000000000
responses:
  '200':
    description: Total day water cards
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Total day water cards
            data:
              type: object
              required:
                - date
                - totalDayWater
                - consumedWaterData
                - owner
              properties:
                date:
                  type: string
                  format: date-time
                  example: 2023-12-31T22:00:00.500Z
                totalDayWater:
                  description: Total day water cards
                  type: number
                  example: 5
                consumedWaterData:
                  description: Cards per day
                  type: array
                  items:
                    $ref: ../../components/schemas/water.yaml
                owner:
                  description: User id
                  type: string
                  example: 677abe02f27bdbf2cc19d845
  '401' :
    $ref: '../../components/responses/water/401.yaml'
  '404' :
    $ref: '../../components/responses/water/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'

