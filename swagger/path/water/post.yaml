tags:
  - Water
summary: Water card
operationId: waterCard
description: Create a water card
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - date
          - amount
        properties:
          date:
            type: integer
            minimum: 1704060000000
            description: Event date in Unix timestamp (milliseconds since epoch)
            example: 1705000000000
          amount:
            description: Amount of water
            type: number
            minimum: 50
            maximum: 5000
            example: 50
responses:
  '201':
    description: Create a water card
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a water card
            data:
              type: object
              $ref: ../../components/schemas/water.yaml
  '400' :
    $ref: '../../components/responses/water/400.yaml'
  '401' :
    $ref: '../../components/responses/water/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
