description: Bad Request Error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: Bad Request Error
        data:
          type: object
          properties:
            message:
              type: string
              example: The request could not be understood by the server due to malformed syntax
