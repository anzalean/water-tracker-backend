required:
  - date
  - amount
  - owner
  - id
properties:
  date:
    type: integer
    minimum: 1704060000000
    description: Event date in Unix timestamp (milliseconds since epoch)
    example: 1705000000000
  amount:
    description: Amount of water
    type: number
    example: 50
  owner:
    description: User id
    type: string
    example: 677abe02f27bdbf2cc19d845
  id:
    type: string
    example: 6776a2cecf4ab2a20b383055
